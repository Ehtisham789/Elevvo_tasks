<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="contact-wrapper">
  <form class="contact-card" id="contactForm" novalidate>
    <header>
      <h1>Get in Touch</h1>
      <p>Have a question or a project in mind? Send us a message.</p>
    </header>

    <div class="field">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Ali Hamza" />
      <small class="error"></small>
    </div>

    <div class="field">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Ali@example.com" />
      <small class="error"></small>
    </div>

    <div class="field">
      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="How can we help?" />
      <small class="error"></small>
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>
      <small class="error"></small>
    </div>

    <button type="submit">Send Message</button>

    <p class="success" id="successMsg"></p>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
